{% extends "base.html" %}

{% block title %} &ndash; {{ _('Authors') }}{% endblock %}

{% block content %}

  <header>
    <h1 id="authors">{{ _('Authors') }}</h1>
  </header>
  <div>
    <ul>
      {% for author, articles in authors|sort %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
